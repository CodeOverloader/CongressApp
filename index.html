<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congress Debate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      margin-top: 30px;
    }
    .cycle-container {
      display: none;
    }
    .cycle-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Congress Debate</h1>

  <form id="code-form">
    <label for="code-input">Enter codes (comma-separated):</label><br>
    <input type="text" id="code-input" name="code-input"><br><br>
    <button type="button" id="randomize-codes">Randomize Codes</button>
  </form>

  <div class="cycle-container active" id="cycle1">
    <h2>Order of Speakers</h2>
    <div id="speakers-list"></div>

    <h2>Cycle 1</h2>
    <table>
      <tr>
        <th>Speaker (Affirmation)</th>
        <th>Questioners (Affirmation)</th>
        <th>Speaker (Negation)</th>
        <th>Questioners (Negation)</th>
      </tr>
      <tr>
        <td id="speaker-affirmation"></td>
        <td id="questioners-affirmation"></td>
        <td id="speaker-negation"></td>
        <td id="questioners-negation"></td>
      </tr>
    </table>
  </div>

  <!-- Add more cycle containers for additional cycles -->

  <button id="prev-cycle">Previous Cycle</button>
  <button id="next-cycle">Next Cycle</button>

  <script>
    var currentCycle = 1;
    var totalCycles = 6; // Change this value if you want more or fewer cycles

    // Function to show/hide cycle containers based on current cycle
    function updateCycleVisibility() {
      for (var i = 1; i <= totalCycles; i++) {
        var cycleContainer = document.getElementById('cycle' + i);
        if (i === currentCycle) {
          cycleContainer.classList.add('active');
        } else {
          cycleContainer.classList.remove('active');
        }
      }
    }

    // Function to update the table with speakers and questioners for a specific cycle
    function updateCycle(cycleNumber, speakerAffirmation, questionersAffirmation, speakerNegation, questionersNegation) {
      document.getElementById('speaker-affirmation').innerText = speakerAffirmation;
      document.getElementById('questioners-affirmation').innerText = questionersAffirmation.join(', ');
      document.getElementById('speaker-negation').innerText = speakerNegation;
      document.getElementById('questioners-negation').innerText = questionersNegation.join(', ');
    }

    // Function to handle submission of speaker and questioner inputs
    function submitInputs(cycleNumber) {
      var speakerAffirmation = document.getElementById('speaker-affirmation').innerText.trim();
      var speakerNegation = document.getElementById('speaker-negation').innerText.trim();
      var questionersAffirmation = document.getElementById('questioners-affirmation').innerText.trim();
      var questionersNegation = document.getElementById('questioners-negation').innerText.trim();
      updateCycle(cycleNumber, speakerAffirmation, questionersAffirmation, speakerNegation, questionersNegation);
    }

    // Function to randomize codes
    document.getElementById('randomize-codes').addEventListener('click', function() {
      var codesInput = document.getElementById('code-input').value;
      var codesArray = codesInput.split(',').map(function(code) {
        return code.trim();
      });

      // Randomize the codes
      for (var i = codesArray.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        [codesArray[i], codesArray[j]] = [codesArray[j], codesArray[i]];
      }

      // Display order of speakers
      var speakersHtml = '<h2>Order of Speakers</h2><ul>';
      codesArray.forEach(function(code, index) {
        speakersHtml += '<li>' + code + ' ' +
          '<button type="button" class="btn-affirmation" data-code="' + code + '">Affirmation Speaker</button>' +
          '<button type="button" class="btn-negation" data-code="' + code + '">Negation Speaker</button>' +
          '<button type="button" class="btn-affirmation-q" data-code="' + code + '">Affirmation Questioner</button>' +
          '<button type="button" class="btn-negation-q" data-code="' + code + '">Negation Questioner</button>' +
          '</li>';
      });
      speakersHtml += '</ul>';
      document.getElementById('speakers-list').innerHTML = speakersHtml;
    });

    document.getElementById('prev-cycle').addEventListener('click', function() {
      if (currentCycle > 1) {
        currentCycle--;
        updateCycleVisibility();
      }
    });

    document.getElementById('next-cycle').addEventListener('click', function() {
      if (currentCycle < totalCycles) {
        currentCycle++;
        updateCycleVisibility();
      }
    });

    // Event listener for the buttons next to each code
    document.getElementById('speakers-list').addEventListener('click', function(event) {
      if (event.target.classList.contains('btn-affirmation')) {
        var code = event.target.getAttribute('data-code');
        addSpeaker('affirmation', code);
      } else if (event.target.classList.contains('btn-negation')) {
        var code = event.target.getAttribute('data-code');
        addSpeaker('negation', code);
      } else if (event.target.classList.contains('btn-affirmation-q')) {
        var code = event.target.getAttribute('data-code');
        addQuestioner('affirmation', code);
      } else if (event.target.classList.contains('btn-negation-q')) {
        var code = event.target.getAttribute('data-code');
        addQuestioner('negation', code);
      }
    });

    function addSpeaker(type, code) {
      var cellIndex = type === 'affirmation' ? 0 : 2;
      var cell = document.getElementById('cycle' + currentCycle).getElementsByTagName('table')[0].rows[1].cells[cellIndex];
      if (cell.innerHTML === '') {
        cell.innerHTML = code;
      } else {
        cell.innerHTML += ', ' + code;
      }
    }

    function addQuestioner(type, code) {
      var cellIndex = type === 'affirmation' ? 1 : 3;
      var cell = document.getElementById('cycle' + currentCycle).getElementsByTagName('table')[0].rows[1].cells[cellIndex];
      if (cell.innerHTML === '') {
        cell.innerHTML = code;
      } else {
        cell.innerHTML += ', ' + code;
      }
    }
  </script>
</body>
</html>
