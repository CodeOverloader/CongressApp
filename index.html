<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congress Debate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Congress Debate</h1>

  <form id="code-form">
    <label for="code-input">Enter codes (comma-separated):</label><br>
    <input type="text" id="code-input" name="code-input"><br><br>
    <button type="button" id="randomize-codes">Randomize Codes</button>
  </form>

  <h2>Order of Speakers</h2>
  <table id="speakers-table">
    <thead>
      <tr>
        <th>Cycle</th>
        <th>Speaker (Affirmation)</th>
        <th>Questioners (Affirmation)</th>
        <th>Speaker (Negation)</th>
        <th>Questioners (Negation)</th>
      </tr>
    </thead>
    <tbody id="speakers-body">
    </tbody>
  </table>

  <button id="add-cycle">Add Cycle</button>

  <script>
    var cycleNumber = 1;
    var randomizedCodes = [];

    function randomizeCodes() {
      var codesInput = document.getElementById('code-input').value;
      randomizedCodes = codesInput.split(',').map(function(code) {
        return code.trim();
      }).sort(() => Math.random() - 0.5);
    }

    function addCycle() {
      var speakersBody = document.getElementById('speakers-body');
      var newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>Cycle ${cycleNumber}</td>
        <td id="speaker-affirmation-${cycleNumber}"></td>
        <td id="questioners-affirmation-${cycleNumber}"></td>
        <td id="speaker-negation-${cycleNumber}"></td>
        <td id="questioners-negation-${cycleNumber}"></td>
      `;
      speakersBody.appendChild(newRow);
      updateCycle(cycleNumber);
      cycleNumber++;
    }

    function updateCycle(cycleNumber) {
      var codeIndex = (cycleNumber - 1) * 6; // Each cycle has 6 slots (2 speakers + 4 questioners)
      var speakerAffirmation = randomizedCodes[codeIndex];
      var questionersAffirmation = randomizedCodes.slice(codeIndex + 1, codeIndex + 3).join(', ');
      var speakerNegation = randomizedCodes[codeIndex + 3];
      var questionersNegation = randomizedCodes.slice(codeIndex + 4, codeIndex + 6).join(', ');

      document.getElementById(`speaker-affirmation-${cycleNumber}`).innerText = speakerAffirmation;
      document.getElementById(`questioners-affirmation-${cycleNumber}`).innerText = questionersAffirmation;
      document.getElementById(`speaker-negation-${cycleNumber}`).innerText = speakerNegation;
      document.getElementById(`questioners-negation-${cycleNumber}`).innerText = questionersNegation;
    }

    document.getElementById('randomize-codes').addEventListener('click', function() {
      randomizeCodes();
    });

    document.getElementById('add-cycle').addEventListener('click', function() {
      addCycle();
    });

    randomizeCodes(); // Randomize codes when the page loads
    addCycle(); // Add the first cycle
  </script>
</body>
</html>
