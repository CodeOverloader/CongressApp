<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congress Debate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #speakers-list,
    #topic,
    #speech-log,
    #question-log {
      margin-top: 20px;
    }
    #speakers-list ul,
    #speech-log ul,
    #question-log ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Congress Debate</h1>
  <h2>Order of Speakers</h2>
  <div id="speakers-list"></div>

  <h2>Topic</h2>
  <div id="topic"></div>

  <h2>Speech Log</h2>
  <div id="speech-log"></div>

  <h2>Question Log</h2>
  <div id="question-log"></div>

  <script>
    document.getElementById('code-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var codesInput = document.getElementById('code-input').value;
      var codesArray = codesInput.split(',').map(function(code) {
        return code.trim();
      });

      // Display order of speakers
      var speakersHtml = '<ul>';
      codesArray.forEach(function(code, index) {
        speakersHtml += '<li>' + code + '</li>';
      });
      speakersHtml += '</ul>';
      document.getElementById('speakers-list').innerHTML = speakersHtml;

      // Randomly select a topic (you can replace this with your topic selection logic)
      var topics = ['Topic 1', 'Topic 2', 'Topic 3'];
      var randomTopic = topics[Math.floor(Math.random() * topics.length)];
      document.getElementById('topic').innerHTML = '<p>Topic: ' + randomTopic + '</p>';
    });

    // Function to log a speech
    function logSpeech(speaker, topic, position) {
      var speechLogHtml = '<li>' + speaker + ' spoke on ' + topic + ' as ' + position + '</li>';
      document.getElementById('speech-log').innerHTML += speechLogHtml;
    }

    // Function to log a question
    function logQuestion(questioner, speaker, topic) {
      var questionLogHtml = '<li>' + questioner + ' asked ' + speaker + ' a question on ' + topic + '</li>';
      document.getElementById('question-log').innerHTML += questionLogHtml;
    }
  </script>
</body>
</html>
