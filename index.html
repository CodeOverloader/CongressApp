<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congress Debate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Congress Debate</h1>

  <h2>Order of Speakers</h2>
  <div id="speakers-list"></div>

  <h2>Cycle 1</h2>
  <table>
    <tr>
      <th>Speaker (Affirmation)</th>
      <th>Questioners (Affirmation)</th>
      <th>Speaker (Negation)</th>
      <th>Questioners (Negation)</th>
    </tr>
    <tr>
      <td id="speaker-affirmation"></td>
      <td id="questioners-affirmation"></td>
      <td id="speaker-negation"></td>
      <td id="questioners-negation"></td>
    </tr>
  </table>

  <script>
    // Function to shuffle array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Function to update the table with speakers and questioners
    function updateCycle(speakerAffirmation, questionersAffirmation, speakerNegation, questionersNegation) {
      document.getElementById('speaker-affirmation').innerText = speakerAffirmation;
      document.getElementById('questioners-affirmation').innerText = questionersAffirmation.join(', ');
      document.getElementById('speaker-negation').innerText = speakerNegation;
      document.getElementById('questioners-negation').innerText = questionersNegation.join(', ');
    }

    // Sample usage to update the cycle table with randomized speakers and questioners
    document.getElementById('code-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var codesInput = document.getElementById('code-input').value;
      var codesArray = codesInput.split(',').map(function(code) {
        return code.trim();
      });

      // Display order of speakers
      var speakersHtml = '<h2>Order of Speakers</h2><ul>';
      shuffleArray(codesArray).forEach(function(code, index) {
        speakersHtml += '<li>' + code + '</li>';
      });
      speakersHtml += '</ul>';
      document.getElementById('speakers-list').innerHTML = speakersHtml;

      // Randomly select speakers and questioners for the cycle
      var speakerAffirmation = codesArray[0];
      var questionersAffirmation = codesArray.slice(1, 5);
      var speakerNegation = codesArray[5];
      var questionersNegation = codesArray.slice(6, 10);

      // Update the cycle table with randomized speakers and questioners
      updateCycle(speakerAffirmation, questionersAffirmation, speakerNegation, questionersNegation);
    });
  </script>
</body>
</html>
