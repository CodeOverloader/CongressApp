<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congress Debate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      margin-top: 30px;
    }
    .cycle-container {
      display: none;
    }
    .cycle-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Congress Debate</h1>

  <form id="code-form">
    <label for="code-input">Enter codes (comma-separated):</label><br>
    <input type="text" id="code-input" name="code-input"><br><br>

    <label for="speaker-affirmation-input">Speaker of Affirmation:</label><br>
    <input type="text" id="speaker-affirmation-input" name="speaker-affirmation-input">
    <button type="button" id="submit-affirmation">Submit</button><br><br>

    <label for="speaker-negation-input">Speaker of Negation:</label><br>
    <input type="text" id="speaker-negation-input" name="speaker-negation-input">
    <button type="button" id="submit-negation">Submit</button><br><br>

    <label for="questioners-affirmation-input">Questioners of Affirmation (comma-separated):</label><br>
    <input type="text" id="questioners-affirmation-input" name="questioners-affirmation-input">
    <button type="button" id="submit-questioners-affirmation">Submit</button><br><br>

    <label for="questioners-negation-input">Questioners of Negation (comma-separated):</label><br>
    <input type="text" id="questioners-negation-input" name="questioners-negation-input">
    <button type="button" id="submit-questioners-negation">Submit</button><br><br>

    <input type="submit" value="Submit All">
  </form>

  <div class="cycle-container active" id="cycle1">
    <h2>Order of Speakers</h2>
    <div id="speakers-list"></div>

    <h2>Cycle 1</h2>
    <table>
      <tr>
        <th>Speaker (Affirmation)</th>
        <th>Questioners (Affirmation)</th>
        <th>Speaker (Negation)</th>
        <th>Questioners (Negation)</th>
      </tr>
      <tr>
        <td id="speaker-affirmation"></td>
        <td id="questioners-affirmation"></td>
        <td id="speaker-negation"></td>
        <td id="questioners-negation"></td>
      </tr>
    </table>
  </div>

  <div class="cycle-container" id="cycle2">
    <h2>Order of Speakers</h2>
    <div id="speakers-list2"></div>

    <h2>Cycle 2</h2>
    <table>
      <tr>
        <th>Speaker (Affirmation)</th>
        <th>Questioners (Affirmation)</th>
        <th>Speaker (Negation)</th>
        <th>Questioners (Negation)</th>
      </tr>
      <tr>
        <td id="speaker-affirmation2"></td>
        <td id="questioners-affirmation2"></td>
        <td id="speaker-negation2"></td>
        <td id="questioners-negation2"></td>
      </tr>
    </table>
  </div>

  <!-- Add more cycle containers for additional cycles -->

  <button id="prev-cycle">Previous Cycle</button>
  <button id="next-cycle">Next Cycle</button>

  <script>
    var currentCycle = 1;
    var totalCycles = 6; // Change this value if you want more or fewer cycles

    // Function to show/hide cycle containers based on current cycle
    function updateCycleVisibility() {
      for (var i = 1; i <= totalCycles; i++) {
        var cycleContainer = document.getElementById('cycle' + i);
        if (i === currentCycle) {
          cycleContainer.classList.add('active');
        } else {
          cycleContainer.classList.remove('active');
        }
      }
    }

    // Function to update the table with speakers and questioners for a specific cycle
    function updateCycle(cycleNumber, speakerAffirmation, questionersAffirmation, speakerNegation, questionersNegation) {
      document.getElementById('speaker-affirmation' + cycleNumber).innerText = speakerAffirmation;
      document.getElementById('questioners-affirmation' + cycleNumber).innerText = questionersAffirmation.join(', ');
      document.getElementById('speaker-negation' + cycleNumber).innerText = speakerNegation;
      document.getElementById('questioners-negation' + cycleNumber).innerText = questionersNegation.join(', ');
    }

    // Sample usage to update the cycle table with randomized speakers and questioners
    document.getElementById('code-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var codesInput = document.getElementById('code-input').value;
      var codesArray = codesInput.split(',').map(function(code) {
        return code.trim();
      });

      // Display order of speakers
      var speakersHtml = '<h2>Order of Speakers</h2><ul>';
      codesArray.forEach(function(code, index) {
        speakersHtml += '<li>' + code + '</li>';
      });
      speakersHtml += '</ul>';
      document.getElementById('speakers-list').innerHTML = speakersHtml;

      // Update the cycle table with input speakers and questioners for the current cycle
      var speakerAffirmation = document.getElementById('speaker-affirmation-input').value.trim();
      var speakerNegation = document.getElementById('speaker-negation-input').value.trim();
      var questionersAffirmation = document.getElementById('questioners-affirmation-input').value.split(',').map(function(code) {
        return code.trim();
      });
      var questionersNegation = document.getElementById('questioners-negation-input').value.split(',').map(function(code) {
        return code.trim();
      });
      updateCycle(currentCycle, speakerAffirmation, questionersAffirmation, speakerNegation, questionersNegation);
    });

    document.getElementById('prev-cycle').addEventListener('click', function() {
      if (currentCycle > 1) {
        currentCycle--;
        updateCycleVisibility();
      }
    });

    document.getElementById('next-cycle').addEventListener('click', function() {
      if (currentCycle < totalCycles) {
        currentCycle++;
        updateCycleVisibility();
      }
    });
  </script>
</body>
</html>
